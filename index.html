<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leap Year Calculator</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="main">
        <div class="heading">
            <h1>Leap Year Calculator</h1>
        </div>
        <div class="sub-heading">
            <h2>Enter a year to check if it is a leap year:</h2>
        </div>
        <div class="input">
            <input id="year" type="text">
        </div>
        </br>
        <div class="button">
            <button id="check"><b>Check</b></button>
            <button id="reset"><b>Reset</b></button>
        </div>
        </br>
        <div class=>
            <label>
                <strong>Result:</strong>
                <label id="result"></label>
            </label>
            </br>
            </br>
            <label>
                <strong>Horary Sign:</strong>
            <label id="horary"></label>
            </label>
        </div>
        <div class="photo">
            <img id="image" src="images/default.jpg">
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
